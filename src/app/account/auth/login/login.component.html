<div id="login" class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <img src="assets/images/SGTech-brand.png" alt="SG Tech" title="SG Tech">
                  </div>
                  <div class="h4 text-gray-900 mb-4 text-center pt-3 pb-3">Welcome!</div>
                  <form action="/users/login" class="login-form" id="UserLoginForm" method="post"
                    accept-charset="utf-8">
                    <div class="form-group mb-3">

                      <span class="add-on"><i class="icon-user"></i></span>
                      <input name="data[User][username]" class="form-control"  placeholder="Username"
                        maxlength="255" type="text" id="UserUsername">

                    </div>
                    <div class="form-group mb-3">

                      <span class="add-on"><i class="icon-lock"></i></span>
                      <input name="data[User][password]" class="form-control"  placeholder="Password"
                        type="password" id="UserPassword">

                    </div>
                    <div class="form-group mb-3">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>

                    <div class="control-group">
                      <button class="btn btn-2 btn-block" (click)="OnClick()" type="submit" value="Sign in">Submit</button>
                    </div>
                    <hr>
                    <div class="text-center pt-2 pb-2">
                      <a class="small link-1" href="javascript:;"  routerLink="/forgotpassword">Forgot Password?</a>
                    </div>
                    <!-- <div class="text-center pt-2 pb-2">
                      <a class="small link-1" href="javascript:;">Create an account?</a>
                    </div> -->

                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!--/.container-->
